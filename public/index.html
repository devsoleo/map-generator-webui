<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="./styles/main.css" />

    <script src="./scripts/display.js"></script>

    <script src="./scripts/pre_wasm_exec.js"></script>

    <title>Map Generator</title>
  </head>
  <body data-bs-theme="dark">
    <div class="wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-5 form-container">
            <h1>Map Generator</h1>
            <div class="row">

              <div class="col">
                <label for="border" class="form-label">Taille</label>
                <input type="text" class="form-control" id="border" placeholder="Taille" value="100" />
              </div>

              <div class="col">
                <label for="border" class="form-label">Type de map</label>
                <select class="form-select">
                  <option value="1" selected>Carrés</option>
                  <option value="2">Hexagones</option>
                </select>
              </div>

            </div>

            <div class="row">

              <div class="col">
                <label for="border" class="form-label">Seed</label>
                <input type="text" class="form-control" id="seed" placeholder="Seed" value="566389352025005146" />
              </div>

              <div class="col">
                <label for="border" class="form-label">Algorithme de génération</label>
                <select class="form-select">
                  <option value="1" selected>Perlin</option>
                  <option value="2">OpenSimplex</option>
                </select>

              </div>

            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary" style="float: right; margin-top: 12px;">Générer</button>
              </div>
            </div>
          </div>
          <div class="col-sm-5">
            <canvas id="canvas" width="500" height="500"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelector("button").addEventListener("click", async () => {
        const options = {
          border: parseInt(document.querySelector("#border").value),
          seed: parseInt(document.querySelector("#seed").value)
        }

        console.time("runGo")
        runGo([JSON.stringify(options)])
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/wasm_exec.js"></script>
    <script src="./scripts/post_wasm_exec.js"></script>
  </body>
</html>
